    <h1>Page Options</h1>
    <h3>Dark Mode <button id="darkMode">Off</button></h3>
    
    <script>
      var darkB = $("#darkMode");
      var isDark = $("@isDark");
      
      if (isDark.me() == "On") {
        darkB.text.replace("On");
      }

      darkB.click(function(){
        if (isDark.me() == "Off") {
          isDark.set("On");
          location.reload();
        } else if (isDark.me() == "On") {
          isDark.set("Off");
          location.reload();
        }
      });
    </script>
