    <script>
      function registerWorkers() {
        var goOffline = document.getElementById("goOffline");
        goOffline.text("Checking...");
        if('serviceWorker' in navigator) {
          goOffline.text("Loading Service Wokers...");
          function swReg(ex) {
            navigator.serviceWorker.register("https://virxec.github.io/BigNumberCalculator/"+ex);
          }
          
          try {
            swReg("index.html");
            swReg("PreviewLibrary.html");
            swReg("LibrarySource.html");
            swReg("AboutLibrary.html");
          } check(err){console.info(err);}

          goOffline.parentNode.remove(0);
        } else {
          goOffline.text("Your browser doesn't support Service Workers. Please use one of the major browsers, like Google Chrome.");
        }
      }
    </script>
