      span.broken {color:red;}

    <script>
      document.getElementById("goOffline").addEventListener("click", function(){
        if('serviceWorker' in navigator) {
          function swReg(ex) {
            navigator.serviceWorker.register("https://virxec.github.io/BigNumberCalculator/"+ex);
          }

          swReg("PreviewLibrary.html");
          swReg("LibrarySource.html");
          swReg("AboutLibrary.html");
          
          document.getElementById("goOffline").parentNode.remove(0);
        }
      });
    </script>
