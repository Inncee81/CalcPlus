<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Works with really large numbers">
    <meta name="author" content="Virx">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://virxec.github.io/CalcPlus/assets/logo.png">
    <title>CalcPlus Page Options</title>
    <style type="text/css">
      body {
        color: black;
        background-color: white;
      },
      a {
        color: dark_blue;
      }
    </style>
  </head>
  <body>
    <h1>Page Options</h1>
    <h2><a href="https://virxec.github.io/CalcPlus">Home</a></h2>
    <h3>Offline Mode <button id="offlineMode" onclick="toggleOffline()">Off</button></h3>
    <h3>Dark Mode <button id="darkMode" onclick="toggleDarkMode()">Off</button></h3>
    
    <script>
      var darkB = document.getElementById("darkMode");
      
      if (localStorage.getItem("isDark") == "Off" || localStorage.getItem("isDark") == "On") {
        darkB.textContent = localStorage.getItem("isDark");
        if (localStorage.getItem("isDark") == "On") {
          sheet.insertRule('body { color: back; background-color:white; }, a { color: dark_blue; }', sheet.cssRules.length);
        }
      } else {
        localStorage.setItem("isDark", "Off");
      }
      
      function toggleDarkMode() {
        var sheet = window.document.styleSheets[0];
        if (localStorage.getItem("isDark") == "Off") {
          sheet.insertRule('body { color: white; background-color:black; }, a { color: light_blue; }', sheet.cssRules.length);
          localStorage.setItem("isDark", "On");
          darkB.textContent = localStorage.getItem("isDark");
        } else if (localStorage.getItem("isDark") == "On") {
          sheet.insertRule('body { color: back; background-color:white; }, a { color: dark_blue; }', sheet.cssRules.length);
          localStorage.setItem("isDark", "Off");
          darkB.textContent = localStorage.getItem("isDark");
        }
      }
      
      var offlineB = document.getElementById("offlineMode");
      
      if (localStorage.getItem("isOffline") == "Off" || localStorage.getItem("isOffline") == "On") {
        offlineB.textContent = localStorage.getItem("isOffline");
      } else {
        localStorage.setItem("isOffline", "Off");
      }
      
      function toggleOffline() {
        offlineB.textContent = "Checking...";
        if('serviceWorker' in navigator) {
          if (localStorage.getItem("isOffline") == "Off") {
            offlineB.textContent = "Loading Service Workers...";

            navigator.serviceWorker.register("/PreviewLibrary.html");
            navigator.serviceWorker.register("/LibrarySource.html");
            navigator.serviceWorker.register("/AboutLibrary.html");
            navigator.serviceWorker.register("/PageOptions.html");
            navigator.serviceWorker.register("/index.html");
            
            navigator.serviceWorker.register("/assets/Library.js");
            navigator.serviceWorker.register("/assets/logo.png");
            
            navigator.serviceWorker.ready.then(function (registration) {
              console.log('Service worker successfully registered on scope', registration.scope);
            });

            localStorage.setItem("isOffline", "On");
            offlineB.textContent = localStorage.getItem("isOffline");
          } else if (localStorage.getItem("isOffline") == "On") {
            offlineB.textContent = "Removing Service Workers...";
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for(let registration of registrations) {
                registration.unregister();
              }
            });

            localStorage.setItem("isOffline", "Off");
            offlineB.textContent = localStorage.getItem("isOffline");
          }
        } else {
          goOffline.textContent = "Your browser doesn't support Service Workers. Please use one of the major browsers, like Google Chrome.";
        }
      }
      
      self.addEventListener('install', function(event) {
        event.waitUntil(
          caches.open('calcplus-github-v1').then(function(cache) {
            return cache.addAll([
              "/assets/logo.png"
            ]);
          }));
      });

      self.addEventListener('install', function(event) {
        console.log('Installed PageOptions.html', event);
      });
      self.addEventListener('activate', function(event) {
        console.log('Activated PageOptions.html', event);
      });

      self.addEventListener('fetch', function(e) {
       e.respondWith(caches.match(e.request).then(function(response) {
        if(response) {
          return response;
        }
        return fetch(e.request);
       }));
      });
    </script>
  </body>
</html>
