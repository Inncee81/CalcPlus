<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Works with really large numbers">
    <meta name="author" content="Virx">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://virxec.github.io/CalcPlus/assets/logo.png">
    <script type="text/javascript" src="https://virxec.github.io/CalcPlus/assets/CPquery/1.15.js"></script>
    <title>CalcPlus Library Source Code</title>
    <style type="text/css">
      body {
        color: black;
        background-color: white;
      }
      a {
        color: rgb(0, 0, 192);
      }
      embed {
        background-color: white;
        text-color: white;
      }
    </style>
  </head>
  <body>
    <noscript>Please allow JavaScript to run on this page, or else some things won't work. Thank you!<br></noscript>
    <h1>CalcPlus Library Source Code</h1>
    <a href="https://virxec.github.io/CalcPlus">Home</a>
    <br>
    <embed src="https://virxec.github.io/CalcPlus/assets/Library.js" width="100%" height="8000px">
    <script>
      if ($("isDark").local() == "Off" || $("isDark").local() == "On") {
        if ($("isDark").local() == "On") {
          $(0).css.replace(window, 'body { color: white; background-color: black; }');
          $(0).css.append(window, 'a { color: rgb(0, 0, 255); }');
        }
      } else {
        $("isDark").local("Off");
      }
      
      self.addEventListener('install', function(event) {
        event.waitUntil(
          caches.open('calcplus-github-v2').then(function(cache) {
            return cache.addAll([
              "/assets/CPquery/1.15.js",
              "/assets/logo.png"
            ]);
          }));
      });
      
      self.addEventListener('install', function(event) {
        console.log('Installed LibrarySource.html', event);
      });
      
      self.addEventListener('activate', function(event) {
        console.log('Activated LibrarySource.html', event);
      });
      
      self.addEventListener('fetch', function(e) {
       e.respondWith(caches.match(e.request).then(function(response) {
        if(response) {
          return response;
        }
        return fetch(e.request);
       }));
      });
    </script>
  </body>
</html>
