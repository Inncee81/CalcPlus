<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Works with really large numbers">
    <meta name="author" content="Virx">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/logo.png">
    <script src="../assets/CPquery.js"></script>
    <script src="../assets/Options.js"></script>
    <title>CalcPlus Page Options</title>
    <style>
      body {
        color: white;
        background-color: white;
      }
      a { color: white; }
      button { color: white; }
    </style>
  </head>
  <body>
    <noscript>Please allow JavaScript to run on this page, or else most things won't work. Thank you!<br></noscript>
    <span class="console"></span>
    <h1>Page Options</h1>
    <h2><a href="../">Home</a></h2>
    <h3>Dark Mode <button id="darkMode">Off</button></h3>
    
    <script>
      var darkB = $("#darkMode");
      var isDark = $("@isDark");
      
      if (isDark.me() == "On") {
        darkB.text.replace("On");
      }

      darkB.click(function(){
        if (isDark.me() == "Off") {
          isDark.set("On");
          location.reload();
        } else if (isDark.me() == "On") {
          isDark.set("Off");
          location.reload();
        }
      });
    </script>
  </body>
</html>
